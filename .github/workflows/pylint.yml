name: Pylint Job

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch main branch
      run: git fetch origin main

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Analysing the code with pylint
      run: |
        # Get list of changed python files compared to origin/main
        FILES=$(git diff origin/main --name-only --diff-filter=d | grep '\.py$' || true)
        if [ -z "$FILES" ]; then
          echo "No python files changed; skipping pylint."
          exit 0
        fi
        echo "Running pylint on changed python files:"
        echo "$FILES"
        pylint $FILES
